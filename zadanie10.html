<article>
	<h1>Zadanie 10</h1>
	<p>Utwórz skrypt przeliczający podaną liczbę bajtów na kilobajty (1 kB = 1024 B). Skrypt wyprowadza wyniki na ekran w postaci podanej niżej (liczba bajtów 1280):</p>
	<p><b><i>1280 B = 1.25 kB</i></b></p>
	
	<div class="zadanie">
		<!-- Zadanie 10 -->
		<script>
			let B = 1280
    		var kB = B / 1024;
    			document.write(B +"B" + " = " + kB + " kB");

		</script>

	</div>

</article>
