<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<link rel="stylesheet" href="styl.css">
</head>
<body>
<div class="container">
<header>
	Zastosowanie zmiennych i stałych w JavaScript
</header>
<nav>
	<script src="menu.js"></script>
</nav>
<article>
	<h1>Zadanie 8</h1>
	<p>Na podstawie zadania 3 (obliczenia dotyczące koła) oblicz pole elipsy.</p>
	<img src="images/elipsa.png" alt="elipsa">
	
	<div class="zadanie">
		<!-- Zadanie 8 -->
		<script>
			const PI = 3.14;
			let a = 5;
			let b = 6;
			let P = PI*a*b;
			document.write(`PI=${PI}<br>`)
			document.write(`b=${a}<br>`)
			document.write(`a=${b}<br>`)
			document.write(`P=${P}<br>`)
		</script>
	</div>

</article>
</div>
</body>
</html>
