<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<link rel="stylesheet" href="styl.css">
</head>
<body>
<div class="container">
<header>
	Zastosowanie zmiennych i stałych w JavaScript
</header>
<nav>
	<script src="menu.js"></script>
</nav>
<article>
	<h1>Zadanie 1</h1>
	<p>Zdefiniuj zmienne przechowujące długości podstaw oraz wysokość trapezu. Oblicz pole figury, a następnie wyprowadź wyniki na ekran.</p>
	<img src="images/trapez.png" alt="trapez">
	<a href="https://www.w3schools.com/js/js_variables.asp" target="_blank">Więcej o zmiennych w JavaScript</a>
	<a href="https://www.w3schools.com/js/js_let.asp" target="_blank">Więcej o zmiennych tworzonych przy pomocy słowa kluczowego let w JavaScript</a>
	
	<div class="zadanie">
		<!-- Zadanie 1 -->
		<script>
			let a = 10; 
			let b = 10;
			let h = 5;
			let P = (a+b)*h/2
			document.write(`a=${a}<br>`)
			document.write(`b=${b}<br>`)
			document.write(`h=${h}<br>`)
			document.write(`P=${P}<br>`)
		</script>
	</div>
</article>
</div>
</body>
