<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<link rel="stylesheet" href="styl.css">
</head>
<body>
<div class="container">
<header>
	Zastosowanie zmiennych i stałych w JavaScript
</header>
<nav>
	<script src="menu.js"></script>
</nav>
<article>
	<h1>Zadanie 9</h1>
	<p>Na podstawie zadania 2 (obliczenia dotyczące kwadratu) oblicz pole, objętość i przekątną sześcianu.</p>
	<img src="images/szescian.png" alt="szescian">
	
	<div class="zadanie">
		<!-- Zadanie 9 -->
		<script>
			let a = 4;
			let P = 6* a*a;
			let V = a*a*a;
			let d = a*Math.sqrt(3);
			document.write(`a=${a}<br>`)
			document.write(`P=${P}<br>`)
			document.write(`V=${V}<br>`)
			document.write(`d=${d}<br>`)
		</script>	
	</div>

</article>
</div>
</body>
</html>
